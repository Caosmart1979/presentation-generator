<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Presentation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            max-width: 90vw;
            max-height: 90vh;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .page-number {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 60px;
            text-align: center;
        }

        .hints {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hints kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 全屏模式 */
        .fullscreen .controls {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title">{{TITLE}}</div>

        <div class="hints">
            <kbd>→</kbd> 下一页 &nbsp;
            <kbd>←</kbd> 上一页 &nbsp;
            <kbd>F</kbd> 全屏 &nbsp;
            <kbd>H</kbd> 隐藏提示
        </div>

        <!-- Slides will be injected here -->
        <div id="slides-container"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="firstPage()">⏮ 首页</button>
        <button class="control-btn" onclick="prevPage()">← 上一页</button>
        <span class="page-number" id="pageNumber">1 / {{TOTAL_SLIDES}}</span>
        <button class="control-btn" onclick="nextPage()">下一页 →</button>
        <button class="control-btn" onclick="lastPage()">末页 ⏭</button>
        <button class="control-btn" onclick="toggleFullscreen()">⛶ 全屏</button>
    </div>

    <script>
        const slidesData = {{SLIDES_DATA}};
        let currentIndex = 0;

        // Create slide elements
        function createSlides() {
            const container = document.getElementById('slides-container');

            slidesData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide' + (index === 0 ? ' active' : '');
                slideDiv.id = 'slide-' + index;

                const img = document.createElement('img');
                img.src = slide.image;
                img.alt = `Slide ${slide.number}: ${slide.type}`;

                slideDiv.appendChild(img);
                container.appendChild(slideDiv);
            });
        }

        // Show specific slide
        function showSlide(index) {
            if (index < 0 || index >= slidesData.length) return;

            // Hide all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            // Show current slide
            document.getElementById('slide-' + index).classList.add('active');
            currentIndex = index;

            // Update page number
            document.getElementById('pageNumber').textContent =
                `${currentIndex + 1} / ${slidesData.length}`;
        }

        // Navigation functions
        function nextPage() {
            if (currentIndex < slidesData.length - 1) {
                showSlide(currentIndex + 1);
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                showSlide(currentIndex - 1);
            }
        }

        function firstPage() {
            showSlide(0);
        }

        function lastPage() {
            showSlide(slidesData.length - 1);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleHints() {
            const hints = document.querySelector('.hints');
            hints.style.display = hints.style.display === 'none' ? 'block' : 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    prevPage();
                    break;
                case 'Home':
                    e.preventDefault();
                    firstPage();
                    break;
                case 'End':
                    e.preventDefault();
                    lastPage();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'h':
                case 'H':
                    toggleHints();
                    break;
            }
        });

        // Initialize
        createSlides();
    </script>
</body>
</html>
